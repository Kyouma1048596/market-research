name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate Markdown Frontmatter
        run: |
          # 简单检查 .md 文件是否有 YAML 语法错误
          # 这里用一个简单的 grep 检查 description 引号问题
          find docs/products -name "*.md" -print0 | xargs -0 grep "^description: " | while read line; do
            val=$(echo "$line" | sed 's/^description: //')
            # 检查未闭合的双引号
            if [[ "$val" =~ ^\" ]] && ! [[ "$val" =~ \"$ ]]; then
              echo "❌ Error: Description starts with quote but does not end with one: $val"
              exit 1
            fi
            # 检查 description 如果没用引号包围，里面是否包含了冒号且没引号
            if ! [[ "$val" =~ ^\" ]] && [[ "$val" == *": "* ]]; then
               echo "⚠️  Warning: Description contains unquoted colon, might break YAML: $val"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
